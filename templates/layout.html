{% load static tailwind_tags %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Default Value
        {% endblock %}
    </title>

    {% tailwind_css %}
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header / Navbar -->
    <header class="bg-slate-900 text-white px-6 py-4 search-label-icon">
        <div class="max-w-7xl mx-auto flex items-center justify-between">

            <!-- Logo -->
            <div class="text-xl font-bold">
                ROYALS-CHIYA
            </div>

            <!-- Navigation Links -->
            <nav>
                <ul class="flex space-x-6 font-medium">
                    <li><a href="/" class="hover:text-sky-400">Home</a></li>
                    <li><a href="/categories/" class="hover:text-sky-400">Categories</a></li>
                    <li><a href="/location/" class="hover:text-sky-400">Location</a></li>
                </ul>
            </nav>

            <!-- Search Bar -->
            <form method="get" action="/search/" class="flex">
                <input
                    type="text"
                    name="q"
                    placeholder="Search..."
                    class="px-3 py-1 rounded-l-md text-white focus:outline search-label-icon"
                >
                <button
                    type="submit"
                    class="bg-sky-400 px-4 py-1 rounded-r-md text-black font-medium hover:bg-sky-500"
                >
                        Search
                </button>
            </form>

        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto w-full p-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-white text-center py-4 ">
        <p class="text-sm">
            © 2026 MyProject • All Rights Reserved
        </p>
    </footer>

</body>
</html>
